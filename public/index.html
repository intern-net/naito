<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ListeNews</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
  <h1 class="header">favclip station</h1>
  <hr>
  <div id="main">
    <div>
      <table class="category">
        <tr>
          <td id="all">ALL</td>
          <td id="entertainment">エンタメ</td>
        </tr>
        <tr>
          <td id="IT">IT</td>
          <td id="fashion">ファッション</td>
        </tr>
        <tr>
          <td id="news">ニュース</td>
          <td id="gourmet">グルメ</td>
        </tr>
        <tr>
          <td id="sports">スポーツ</td>
          <td id="hobby">ホビー</td>
        </tr>
      </table>
    </div>
    <div class="hidden" id="listener">
      <img id="back" src="images/back.jpg" alt="back">
      <img id="mid" src="images/Start.jpg" alt="start" onclick="onMusicClick()">
      <img id="front" src="images/front.png" alt="front">
    </div>
    <div class="footer" id="ft">
      <audio controls></audio>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script type="text/javascript" src="firebase.js"></script>
    <script type="text/javascript" src="music.js"></script>
  </div>
</body>
</html>
